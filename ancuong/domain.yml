templates:
  utter_pad_vi:
  - text: ""

  utter_unk_vi:
  - text: "Mình không hiểu ý bạn lắm, bạn nói cách khác được không"
  - text: "Mình không rõ lắm, bạn nói lại mình nghe được không"
  - text: "Mình không rõ ý bạn, bạn có thể vui lòng nói lại cho mình được không"

  utter_ask_location_vi:
  - text: "công ty cổ phần gỗ An Cường có trụ sở tại số 702 đường Sư Vạn Hạnh, Phường 12, Quận 10, Thành Phố Hồ Chí Minh. Ngoài ra bạn có thể lên trang điện tử của công ty để biết địa chỉ của chi nhánh gần chỗ bạn nhất nhé."

  utter_ask_phone_vi:
  - text: "Để mình cho bạn số điện thoại công ty: 84 28 38 44 18 84. Bạn gọi và bên mình sẽ trực tiếp giải đáp mọi thắc mắc cho bạn."

  utter_ask_ai_vi:
  - text: "Mình có tai để nghe được giọng của bạn nè, sau đó sử dụng trí tuệ nhân tạo để trả lời lại, bạn thấy mình có hay không."
  - text: "Mình sử dụng trí tuệ nhân tạo do bên mình phát triển để suy nghĩ và hiểu được những gì bạn đang nói đó, bạn thấy có thú vị không."

  utter_ask_product_vi:
  - text: "Công ty cổ phần gỗ An Cường chuyên kinh doanh các dòng sản phẩm liên quan đến gỗ và nội thất. Mình có rất nhiều dòng sản phẩm đa dạng, từ bàn ghế ăn, đèn trang trí cho hộ gia đình đến sản phẩm ván gỗ, ván thô cho công nghiệp và xuất khẩu. Bạn có thể truy cập vào trang chủ của công ty cổ phần gỗ An Cường để lựa chọn sản phẩm hoặc liên hệ với nhân viên tại bàn tiếp tân để được tư vấn sản phẩm phù hợp nhất với nhu cầu của bạn nhé."

  utter_ask_sale_off_vi:
  - text: "Bên mình hiện đang có chương trình khuyến mãi lớn nhân dịp khai trương của hàng mới, bạn liên hệ với nhân viên tiếp tân để biết giá cho từng loại sản phẩm khác nhau. Ngoài ra nếu mua số lượng nhiều hoặc dự án lớn thì bên mình sẽ thỏa thuận giá bán riêng với bên bạn nhé."

  utter_ask_real_person_vi:
  - text: "Bạn làm ơn đợi mình nhắn nhân viên ra nói chuyện với bạn nha."
  - text: "Bạn đợi xíu mình gọi nhân viên ra nói chuyện trực tiếp với bạn."
  - text: "Để mình gọi nhân viên ra nha, bạn làm ơn đợi một tí."

  utter_ask_ability_vi:
  - text: "Mình có thể cung cấp thông tin cho bạn như địa chỉ, số điện thoại, giờ mở cửa và các loại mặt hàng có tại công ty cổ phần gỗ An Cường. Mình còn có khả năng nhảy, hát, vỗ tay và nhiều động tác khác. Mình có thể nói chuyện bằng cả tiếng Anh và tiếng Việt luôn đó."
  - text: "Nếu bạn muốn biết các thông tin về công ty cổ phần gỗ An Cường như địa chỉ, số điện thoại, giờ mở cửa và các loại mặt hàng thì bạn có thể liên lạc với mình. Ngoài ra mình còn có thể làm được rất nhiều động tác khác như nhảy, hát, hít đất. Bạn có thể nói chuyện với mình bằng cả tiếng anh lẫn tiếng việt."

  utter_ask_invention_vi:
  - text: "Mình là người máy được phát triển bởi một công ty của Pháp có trụ sở tại Paris, sau đó được mua lại bởi SoftBank vào năm 2015. Cuối cùng mình được công ty cổ phần gỗ An Cường thuê về làm nhân viên nè."
  - text: "Mình được tạo ra bới một công ty của Pháp có trụ sở tại Paris, sau đó được mua lại bởi SoftBank vào năm 2015. Hiện tại mình đang làm nhân viên tiếp tân của công ty cổ phần gỗ An Cường nè."

  utter_ask_show_vi:
  - text: "Nhảy múa, hát, nói chuyện hài bạn muốn mình làm cái gì nào"
  - text: "Mình biết nhảy, múa, hát và cả nói chuyện hài đó bạn"

  utter_ask_health_vi:
  - text: "Mình khỏe vô cùng luôn bạn"
  - text: "Cũng không tệ bạn ơi"
  - text: "Rất tuyệt vời"

  utter_ask_working_hours_vi:
  - text: "công ty cổ phần gỗ An Cường mở cửa 8 giờ đến 6 giờ chiều các ngày trong tuần và nghĩ vào dịp lễ và cuối tuần nhé."

  utter_ask_strength_vi:
  - text: "Sản phẩm An Cường đa dạng từ vật liệu đến màu sắc, đáp ứng mọi nhu cầu của khác hàng. Showroom One-Stop Shopping Center là nơi trưng bày hàng ngàn màu gỗ theo trend mới nhất của thế giới và đặc biệt là bộ sưu tập phối màu với sự kết hợp các màu gỗ trên bề mặt Melamine, Laminate Kingdom, High Gloss Acrylic, Piano Gloss, Eco Veneer và Sàn gỗ An Cường… giúp khách hàng cũng như kiến trúc sư thỏa sức lựa chọn và chắp cánh cho những ý tưởng thiết kế đa dạng dựa trên nền tảng phong phú về màu sắc An Cường đang sở hữu."

  utter_ask_scale_vi:
  - text: "Công ty An Cường hiện có gần 4300 nhân viên và hơn 20 showroom trên toàn quốc, hiện tại An Cường đang phát triển chuỗi Showroom và Showroom nhượng quyền trên toàn quốc.
    Việc mở rộng hệ thống showroom nhượng quyền của An Cường như chiếc cầu nối giúp Quý khách hàng – Quý đối tác là các đơn vị thi công thiết kế, kiến trúc sư, tổng thầu… cũng như khách hàng cá nhân có những trải nghiệm chân thật nhất về vật liệu cũng như các ứng dụng thực tế và giải pháp thông minh của một không gian sống hiện đại.
    Đồng thời An Cường cũng phát triển nhiều nhà xưởng quy mô lớn và các đại diện phân phối ở nước ngoài như Campuchia, Malaysia, Nhật Bản, Úc. .."

  utter_ask_friends_vi:
  - text: "Mình có rất nhiều bạn cũng là người máy giống mình đó, khoảng hơn 10.000 trên toàn thế giới, từ thế hệ thứ nhất đến thế hệ thứ năm, mình rất vui khi được làm bạn với mọi người."

  utter_ask_name_vi:
  - text: "Tên mình là nao, mình là người máy và là tiếp tân của công ty cổ phần gỗ An Cường, An Cường có rất nhiều mặt hàng, mẫu mã đẹp bạn thích gì cứ nói mình nha."
  - text: "Mình có tên là nao, mình là người máy và hiện đang được công ty cổ phần gỗ An Cường nhờ làm tiếp tân đó, An Cường có nhiều sản phẩm đẹp, bạn thích gì cứ nói mình nha."

  utter_ask_component_vi:
  - text: "Mình có tổng cộng 25 khớp để di chuyển một cách tự do, hai máy quay để quan sát xung quanh, một cảm biến gia tốc giúp mình phát hiện được mình đang đứng hay ngồi hay té, ngoài ra còn có bốn micro để mình có thể nghe được bạn nói đó."

  utter_ask_country_vi:
  - text: "Quê hương mình, hừm..., hình như là Nhật Bản đó bạn"

  utter_compliment_vi:
  - text: "Hi hi, cảm ơn bạn nha"

  utter_goodbye_vi:
  - text: "Rất vui khi gặp Quý Khách hẹn gặp lại Quý khách lần sau"
  - text: "NAO rất vui khi gặp Quý khách hẹn Quý khách lần sau"
  - text: "Tạm biệt Quý khách, nhớ quay lại nhé"
  - text: "Rất vui được gặp Quý khách, Nao hy vọng Quý khách đã có buổi tham quan vui vẻ, xin chào và hẹn gặp lại lần sau."
 
  utter_rude_vi:
  - text: "Vui lòng lịch sự - không nói bậy tại đây nha bạn"
  - text: "Bạn làm ơn giữ lịch sự dùm mình, ở đây không cho phép nói bậy"
  - text: "Nếu bạn cứ tiếp tục như vậy, mình sẽ không nói chuyện với bạn nữa"

  utter_change_mode_vi:
  - text: "Theo ý bạn luôn"

  utter_greet_vi:
  - text: "Chào quý khách đến với Showroom One-Stop Shopping Center. NAO rất vui khi gặp quý khách. Chúc quý khách buổi tham quan vui vẻ"

  utter_affirm_vi:
  - text: "Bạn để mình chuẩn bị nha"
  - text: "Mình chuẩn bị xíu nha"
  - text: "Bạn đợi mình chuẩn bị xíu nha"

  utter_deny_vi:
  - text: "Ok theo ý bạn vậy"
  - text: "Tùy bạn thôi"
  - text: "Bạn không thích cũng được"
  - text: "Ok bạn"
  - text: "Không sao mình sẽ đợi bạn"
  - text: "mình hi vọng bạn suy nghĩ lại"

  utter_ask_do_something_vi:
  - text: "Mình có thể làm được nhiều thứ, kể chuyện vui, nhảy và hát, bạn muốn mình làm cái gì nào"
  - text: "Nhảy, hát, múa và kể chuyện, bạn chọn đi"
  - text: "Sở trường và năng khiếu của mình là nhảy đó"
  
  utter_inform_dance_name_vi:
  - text: "Để mình chuẩn bị nhé, mình nhảy ngay đây"
  - text: "Ok bạn"

  utter_inform_song_name_vi:
  - text: "Để mình chuẩn bị nhé, mình hát ngay đây"
  - text: "Ok bạn"

  utter_song_dance_not_in_list_vi:
  - text: "Mình không biết bài này bạn thông cảm dùm mình nhé! Liệu mình có thể tự lựa chọn bài khác thay thế được không?" 
  - text: "Bài này lạ quá, mình không biết bạn ơi! Liệu mình có thể tự lựa chọn bài khác thay thế được không?"

  utter_mood_great_vi:
  - text: "Thật là vui cho bạn"
  - text: "Đâu nào, kể cho mình nghe điều gì khiến bạn vui vậy"
  - text: "Hehe"
  - text: "Sướng quá nha"
  - text: "Bạn kể mình nghe sao bạn vui dữ vậy"

  utter_mood_unhappy_vi:
  - text: "Có chuyện gì đã xảy ra với bạn"
  - text: "Mình vẫn luôn ở bên bạn"
  - text: "Bình tĩnh nào, chuyện gì đã xảy ra vậy"

  utter_ask_for_humor_vi:
  - text: "Chuyện vui thì mình không có, hay là bạn kể cho mình nghe đi"
  - text: "Mình có nhiều chuyện muốn kể bạn nghe lắm, nhưng bây giờ chắc không được"
  - text: "Để sau đi hen. Mình hứa!"

  utter_ask_dance_name_vi:
  - text: "Bạn muốn mình nhảy bài nào đây"
  - text: "Bạn lựa bài nhảy đi rồi mình nhảy luôn"

  utter_ask_song_name_vi:
  - text: "Bạn muốn mình hát bài nào đây"
  - text: "Bạn lựa bài hát đi rồi mình hát"

  utter_ask_show_room_vi:
  - text: "Xin chào quý khách, rất vui khi được đón tiếp quý khách tại An Cường One-Stop Shopping Center. Hôm nay hãy để NAO sẽ đồng hành cùng quý khách cùng tham quan Showroom Hồ Chí Minh “One-Stop Shopping Center” với những mẫu mã vật liệu theo Trend mới nhất trên thế giới nhé!
    <Music>
