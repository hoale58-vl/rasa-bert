  - text: "Công ty chuyên kinh doanh các dòng sản phẩm liên quan đến gỗ và nội thất. Mình có rất nhiều dòng sản phẩm đa dạng, từ bàn ghế ăn, đèn trang trí cho hộ gia đình đến sản phẩm ván gỗ, ván thô cho công nghiệp và xuất khẩu. Bạn có thể truy cập vào trang chủ của công ty để lựa chọn sản phẩm hoặc liên hệ với nhân viên tại bàn tiếp tân để được tư vấn sản phẩm phù hợp nhất với nhu cầu của bạn nhé."

