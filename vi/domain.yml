    bộ vết chai ấn tượng trên đôi chân của mình. Anh ấy cũng ăn rất ít, khiến anh ấy
    yếu đuối, và với chế độ ăn kiêng kỳ quặc của mình, anh bị chứng hôi miệng rất nặng. Điều này làm cho anh ta
    ... gì? (điều này thật tệ, thật tốt ...) một bí ẩn siêu mỏng manh được gọi là siêu lục giác
    do chứng hôi miệng. "
