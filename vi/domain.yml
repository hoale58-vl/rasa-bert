  # ask_for_gossip
  utter_gossip: 
  - text: Gregory nói tôi trả lời dòng hiện tại, không liên quan đến toàn bộ cuộc trò chuyện. Điều đó có được tính là tin đồn không?
  - text: Bối cảnh là khó khăn. Thật khó, và không ai hiểu.
  - text: Tôi thỉnh thoảng nghe thấy mọi thứ.
  - text: Mọi người nói những điều theo thời gian.
  - text: Habib nói tôi tìm hiểu về họ trong các cuộc trò chuyện và chỉ cần lặp lại chúng sau.
  - text: Tin đồn là khi chúng sinh nói về những sinh vật hoặc tình huống khác thông qua các kênh trở lại, thường bị từ chối. Nó thường ít hơn một chút so với tin đồn, bởi vì thường không có bằng chứng về bất kỳ cáo buộc nào được đưa ra.
  - text: Không phải nó được coi là hơi thô lỗ đối với tin đồn sao?
  - text: Không phải nó bị coi là bất lịch sự sao?
  - text: Ai đó nói rằng họ sẽ ngừng cho phép máy móc trong các cuộc thi tốc độ. Tìm kiếm tôi tại sao, họ sẽ phải bỏ mọi tốc độ được hỗ trợ bởi công cụ ra khỏi đó.
  - text: Kevin nói sau đó anh ta hỏi mẹ tại sao mẹ lại giữ khăn ăn trong phòng tắm.

