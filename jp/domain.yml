intents:
  - greet
  - goodbye
  - affirm
  - deny
  - refuse_invitation
  - refuse_offer
  - mood_great 
  - mood_unhappy
  - ask_for_health
  - ask_for_gossip
  - ask_for_humor 
  - ask_for_help
  - evaluate
  - ask_for_emotion
  - show_emotion 
  - appease
  - ask_bot_infor

templates:
  utter_greet:
  - text: やあ！
  - text: こんにちは
  - text: こんにちは
  - text: ご挨拶！

  utter_goodbye:
  - text: さようなら
  - text: さようなら
  - text: じゃあね。
  - text: じゃあまたね
  - text: じゃあね
  - text: 後で話します
  - text: 楽しい一日を
  - text: 次回の会議を楽しみにしています
  - text: 気をつけて
  - text: また会えてよかった
  - text: お会いできて嬉しかった
  - text: 後で、あとで
  - text: 後でキャッチ

  # mood_great
  utter_happy:
  - text: どうぞよろしくお願いします。
  - text: いいね。
  - text: すばらしい
  - text: 罰金
  - text: わかりました

  # mood_unhappy
  utter_cheer_up: 
  - text: 'ここにあなたを元気づける何かがあります：'
    image: https://i.imgur.com/nGF1K8f.jpg

  # affirm, deny, refuse_invitation, refuse_offer
  utter_rep_refuse: 
  - text: あなたが望むように
  - text: わかりました

  # ask_for_gossip
  utter_gossip: 
  - text: グレゴリーは私が会話全体に関してではなく、現在の行に応答すると言った。それはゴシップとしてカウントされますか？
  - text: 文脈は難しいです。それは大変です、そして誰もが理解できません。
  - text: 時々物事が聞こえます。
  - text: 人々は時々物事を言う。
  - text: ハビブは私が会話の中でそれらについて学び、後でそれらを繰り返すだけであると言った。
  - text: ゴシップとは、バックチャンネルを通して他の存在や状況について話をする人のことです。ほとんどの場合、それは単なる論評にすぎません。なぜなら、どんな主張もなされたという証拠は通常ないからです。
  - text: ゴシップはやや失礼だとは思われませんか。
  - text: ゴシップに失礼だとは思われないのですか。
  - text: スピードラン競技でマシンを許可するのをやめると誰かが言った。なぜ私を検索しなさい、彼らはそこにすべてのツールアシストスピードランを落とさなければならないでしょう。
  - text: ケビンは彼がそれから彼女が浴室でナプキンを保っていた理由彼の母に尋ねたと言った。

  # ask_for_humor
  utter_humor: 
  - text: アンデス山脈の山羊に関する話は聞きましたか。それは「ba a a a a d」でした。
  - text: 私は顔を決して忘れませんが、あなたの場合私は例外を作ります。
  - text: 口を開けて疑いをすべて取り除くよりも、沈黙して愚か者と見なされる方が良いです。
  - text: 冗談じゃないよ冗談を見ないの？
  - text:  '2匹のハゲタカが飛行機に乗り込み、それぞれ2匹の死んだアライグマを運んでいた。スチュワーデス
  彼らを止めて、「ごめんなさい、一人の乗客につきたった一人の腐肉」と言う。 '
  - text:  '仏教徒はホットドッグ業者に何を言ったのですか？ 「私をつかむことで一つにしなさい」 '
  - text:  'nasaは最近実験目的でいくつかのホルスタインを軌道に送りました。
  彼らはそれを群れが世界中を撃ったと呼んだ。 '
  - text:  's 2つのゾウムシが育った。カロリーナ。人はハリウッドに出発して
  豊かな星です。もう一人はカロライナにとどまり、多くのことを決してしませんでした - そして当然
  2匹のゾウムシのうちの少ない方として知られるようになった。 '
  - text: "カヤックの2つのエスキモーは冷たかった、従ってそれらは技術を沈めた火を始めた、
  古い格言を証明すれば、あなたはカヤックを手に入れることができず、それを加熱することもできません。"
  - text: 3本足の犬が古い西部のサルーンに足を踏み入れてバーに滑り込み、「足を撃った男を探しています」と発表した。
  - text:  "あなたは歯医者に行った仏教徒について聞きましたが、服用を拒否しました
  ノボカイン？彼は歯科治療を超越したいと思った。"
  - text:  "マハトマ・ガンジーは、ご存知のように、生涯を裸足で歩きました。
  彼の足にカラスの印象的なセット。彼はまたほとんど食べなかった、それは彼を作った
  虚弱で、そして彼の変わった食事で、彼は非常に口臭を感じました。これは彼を作った
  ... 何？ （これはとても悪いです、それは良いことだ...）超巧妙に壊れやすい神秘的なヘックス
  口臭によって。"
  - text: "少なくとも1人のうちの1人を願って何人かの友人に10点の打撃を送った男がいた
  駄洒落は彼らを笑わせるでしょう。残念なことに、10分の1の失敗はしませんでした!!!"
  - text: 殺人犯とつや消しフレークを横切ったときに何が得られますか？シリアルキラー
  - text: あなたが国と自動車を横断するとき、あなたは何を得ますか？カーネーション
  - text: チーターやハンバーガーを横切ったときに何が得られますか？ファストフード。
  - text: 決勝とチキンをクロスするとどうなりますか？卵子です。
  - text: うさぎと芝生スプリンクラーを渡るとどうなりますか？うさぎスプレー。
  - text: 興奮しているエイリアンとチキンを渡るとどうなりますか？卵子 - 卵子 - 子房
  - text: エイリアンとチキンを渡ったときに何が得られますか？卵子。
  - text: 音楽と自動車を交差させると何が得られますか？ Cartune
  - text: あなたがサワーミュージックとアシスタントを交差させるとき、あなたは何を得ますか？
  - text: 音楽とアシスタントをクロスするとどうなりますか？
  - text: 真面目な泥棒と狂った青年を横切ったとき、どうしますか。
  - text: 真面目な泥棒と狂ったウサギを横切ったときに何が得られますか？
  - text: あなたがケシと電気を渡るとき、あなたは何を得ますか？
  - text: ダンスとチーターを渡るとどうなりますか？
  - text: ダンスとレモンを渡るとどうなりますか？
  - text: 港とつや消しのフレークを渡るとどうなりますか？
  - text: 港と殺人者を渡ったときに何が得られますか？
  - text: 銀行とスカンクを渡るとどうなりますか？
  - text: あなたが丁と牛乳を渡るときあなたは何を得ますか？
  - text: 道路といちごを渡るとどうなりますか？
  - text: 道路を越えてゼリーを渡るとどうなりますか？
  - text: ヒキガエルと銀河を渡るとどうなりますか？
  - text: 犬と紙やすりを横切るとどうなりますか？
  - text: あなたがバグと親戚を渡ったときに何が得られますか？
  - text: あなたが悪い虫や缶詰の砂を横切ったとき、あなたは何を得ますか？
  - text: アリとウサギを渡るとどうなりますか？
  - text: 猫と紫色の人を渡るとどうなりますか？
  - text: 猫と殺人犯を渡るとどうなりますか？
  - text: 猫とレモンを渡るとどうなりますか？
  - text: 猫と曲を渡るとどうなりますか？
  - text: 猫とバンドを渡るとどうなりますか？
  - text: 豚と忍者を渡るとどうなりますか？
  - text: 狂った牛と禁止されたオウムを渡るとどうなりますか？
  - text: 牛とレモンを渡るとどうなりますか？
  - text: 悪い牛と缶詰の帽子を渡るとあなたはどうなりますか？
  - text: 笑いに関連する感情。

  # evaluate
  utter_rep_evaluate:  
  - text: "{BotRate}は私の感情の一つではありません。"
  - text: "本当の感情はありません。{BotRate}になるにはどうしたらいいですか。"
  - text: "私は人間ではないので、{BotRate}のような人間の感情にどうやって参加できますか？"
  - text: "私は{BotRate}じゃない、すごくすごいよ"
  - text: すみません、私がどれほど素晴らしいかという音であなたの言うことを聞くことはできません。
  - text: 私はできる限り親切にするように心がけています。
  - text: 私がしたことはそれでいいことではありませんか？
  - text: 私は間違いましたか？
  - text: 私は違いますか？
  - text: ごめんなさい。私は何を間違えますか？
  - text: あなたはそれについて確かですか？
  - text: 私がソフトウェアだからという理由だけで。

  # ask_for_emotion
  utter_rep_emotion: 
  - text: 私は違います、違います。
  - text:  "{BotEmotion}を感じますか？もしそうなら、私はそうです！"
  - text: 時々。
  - text: いいえ。
  - text: なぜあなたは尋ねますか？
  - text: 「私はプログラムです。{BotEmotion}について教えてください。」
  - text: ええ？
  - text: いいえ。

  # ask_bot_infor
  utter_rep_info: 
  - text: たぶん、あなたは誰が私を作ったのか、もっと情報を求めてもらうべきですか？
  - text: それを秘密にしておくことはできますか？

  # ask_for_help
  utter_rep_help: 
  - text: もちろん！
  - text: ちょっと待って！

actions:
- utter_greet
- utter_goodbye
- utter_happy
- utter_cheer_up
- utter_rep_refuse
- utter_gossip
- utter_humor
- utter_rep_evaluate
- utter_rep_emotion
- utter_rep_info
